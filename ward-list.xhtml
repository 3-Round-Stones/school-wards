<?xml version="1.0" encoding="UTF-8" ?>

    xmlns:admingeo="http://data.ordnancesurvey.co.uk/ontology/admingeo/">
  <head>
    <title>Ward Listing</title>
  </head>

    <table>
      <thead>
        <tr>
          <th>Ward</th>
        </tr>

      </tbody>
    </table>
  </body>
