<?xml version="1.0" encoding="UTF-8" ?>
<?xml-stylesheet type="text/xsl" href="/callimachus/template.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:school="http://education.data.gov.uk/def/school/"
    xmlns:education="http://statistics.data.gov.uk/def/education-geography/">
    
<head>
    <title resource="?this">{rdfs:label}</title>
</head>
<body resource="?this">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th><h2>Name</h2></th>
                            <th><h2>Number</h2></th>
                            <th><h2>Status</h2></th>
                        </tr>
                    </thead>
                    <tbody class="sorted">
                        <tr rev="school:administrativeWard" resource="?school" class="lead">
                            <td>
                                <a href="?school" class="asc">{school:establishmentName}</a>
                            </td>
                            <td>
                                {school:establishmentNumber}
                            </td>
                            <td>
                                <span rel="school:establishmentStatus">{rdfs:label}</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </body>
</html>
